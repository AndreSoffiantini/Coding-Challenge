<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container"> <!-- Riquadro trasparente -->

      <header><!-- Intestazione con logo e pulsanti -->
        <img id="logo" src="Img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
        <div id="barra_prenotazioni">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </header>

      <main><!-- Elenco utenti con posizione e stato di carica -->

        <!-- Utente Gino22 -->
        <section class="utente">
          <h2 class="nome_utente"> <span class="quadratino_bianco"></span> Monopattino Gino22</h2>
          <span class="info_utente">&#8614; Via Guadalametri - a 220 metri da te</span>
          <span class="info_utente">Stato carica:</span>
          <div class="barra arancio"></div>
        </section>

        <!-- Utente Mike24 -->
        <section class="utente">
          <h2 class="nome_utente"> <span class="quadratino_bianco"></span> Monopattino Mike24</h2>
          <span class="info_utente">&#8614; Via Ricciardoni - a 420 metri da te</span>
          <span class="info_utente">Stato carica:</span>
          <div class="barra verde"></div>
        </section>

        <!-- Utente Fede154 -->
        <section class="utente">
          <h2 class="nome_utente"> <span class="quadratino_bianco"></span> Monopattino Fede154</h2>
          <span class="info_utente">&#8614; Via Mentarini - a 490 metri da te</span>
          <span class="info_utente">Stato carica:</span>
          <div class="barra rossa"></div>
        </section>

      </main>

    </div>

  </body>
</html>
